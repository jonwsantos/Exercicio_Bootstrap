<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
    .container {
        align-items: center;
    }

        form {
            max-width: 510px;
        }

        form > button {
            width: 510px;
            margin-top: 16px;
        }

        form label {
            margin-top: 16px;
        }

        form p {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="alert alert-info alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <b> Caro instrutor(a), se mantiverem um ou mais campos sem preenchimento, existe uma função extra, ao enviar.</b>
    </div>
    <div class="container">
        <h1 class="display-5">Cadastre-se em nosso site</h1>
        <form>
            <label class="form-label" for="nome"><mark><b>* </b>Nome:</mark></label>
            <input class="form-control form-control-lg" type="text" id="nome" required />
            <label class="form-label" for="email"><mark><b>* </b>E-mail:</mark></label>
            <input id="email" type="email" class="form-control form-control-lg" required />
            <label for="tel" class="form-label"><mark><b>* </b>Telefone:</mark></label>
            <input id="telefone" type="telefole" class="form-control form-control-lg" required />
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#cadastro">Enviar dados</button>
            <div class="collapse" id="cadastro">
                <p>
                    Confirme o preenchimento dos campos, antes de seguir. Obrigado!
                </p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
